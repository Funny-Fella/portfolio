<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<meta name="robots" content="noindex, follow">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Share Tech Mono', monospace;
    background: #000;
    color: #0f0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  #terminal, #secret-terminal {
    max-width: 800px;
    width: 100%;
    margin-bottom: 40px;
  }

  .line {
    margin-bottom: 0.5em;
    white-space: pre-wrap;
    opacity: 0;
    transition: opacity 0.2s ease-in;
  }

  .button-container {
    opacity: 0;
    transition: opacity 0.5s ease;
    margin-top: 30px;
  }

  .button {
    padding: 15px 40px;
    font-size: 1rem;
    border: 2px solid #0f0;
    color: #0f0;
    background: transparent;
    cursor: pointer;
    transition: transform 0.2s ease;
    min-width: 120px;
    text-align: center;
  }

  .button:hover { transform: scale(1.05); }

  #secret-updates {
    display: none;
    margin-top: 20px;
    width: 100%;
    max-width: 800px;
  }

  hr {
    width: 100%;
    max-width: 800px;
    border: none;
    border-top: 1px solid #0f0;
    margin: 20px 0;
    opacity: 0;
    transition: opacity 0.2s ease-in;
  }

  @media (max-width: 500px) {
    .button { padding: 12px 25px; font-size: 0.9rem; min-width: 100px; }
  }
</style>
<script>
// Helper to read a cookie by name
function getCookie(name) {
    const value = "; " + document.cookie;
    const parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
    return null;
}

// Redirect immediately if not unlocked
if (getCookie('dashboardAccess') !== 'true') {
    window.location.href = 'secret.html';
}
</script>
</head>
<body>

<!-- Main terminal above the line -->
<div id="terminal"></div>

<!-- Horizontal line -->
<hr>

<!-- Secret Updates Section below the line -->
<section id="secret-updates">
  <h2>Secret Updates</h2>
  <div id="secret-terminal"></div>
</section>

<!-- Back Button -->
<div class="button-container" id="back-button-container">
  <div class="button" id="back-button">Back to Home</div>
</div>

<script>
// Main terminal lines
const lines = [
  "Welcome to the Dashboard.",
  
];

const terminal = document.getElementById('terminal');
const backContainer = document.getElementById('back-button-container');
const secretSection = document.getElementById('secret-updates');
const secretTerminal = document.getElementById('secret-terminal');

let lineIndex = 0;

// Secret updates content (use "<hr>" for dividers)
const secretUpdates = [
  "<hr>",
  "System Log: 30/9/25",
  "   Your Task: Contact me and repeat the passphrase 'Start The Machine'",
  "<hr>",
  "System Log: 2/10/25",
  "   More messages will appear here over time, keep in tune",
  "<hr>",
];

// Function to show lines in main terminal
function showLines() {
  if (lineIndex < lines.length) {
    const div = document.createElement('div');
    div.classList.add('line');
    div.textContent = lines[lineIndex];
    terminal.appendChild(div);

    requestAnimationFrame(() => {
      div.style.opacity = 1;
    });

    lineIndex++;
    setTimeout(showLines, 200); // delay between lines
  } else {
    showBackButtonAndSecret();
  }
}

// Function to show secret updates (supports <hr>)
function showSecretLines(updates, index = 0) {
  if (index < updates.length) {
    let lineEl;

    if (updates[index] === "<hr>") {
      lineEl = document.createElement('hr');
    } else {
      lineEl = document.createElement('div');
      lineEl.classList.add('line');
      lineEl.textContent = updates[index];
    }

    secretTerminal.appendChild(lineEl);

    requestAnimationFrame(() => {
      lineEl.style.opacity = 1;
    });

    setTimeout(() => showSecretLines(updates, index + 1), 200);
  }
}

// Show back button and secret updates
function showBackButtonAndSecret() {
  backContainer.style.opacity = 1;

  if (getCookie('secretUnlocked') === 'true') {
    secretSection.style.display = "block";
    showSecretLines(secretUpdates);
  }
}

// Back button
document.getElementById('back-button').addEventListener('click', () => {
  window.location.href = 'index.html';
});

// Start
showLines();
</script>

</body>
</html>
