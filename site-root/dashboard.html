<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Share Tech Mono', monospace;
    background: #000;
    color: #0f0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  #terminal {
    max-width: 800px;
    width: 100%;
    margin-bottom: 40px;
  }

  .line {
    margin-bottom: 0.5em;
    white-space: pre-wrap;
    opacity: 0;
  }

  .button-container {
    opacity: 0;
    transition: opacity 0.5s ease;
    margin-top: 30px;
  }

  .button {
    padding: 15px 40px;
    font-size: 1rem;
    border: 2px solid #0f0;
    color: #0f0;
    background: transparent;
    cursor: pointer;
    transition: transform 0.2s ease;
    min-width: 120px;
    text-align: center;
  }

  .button:hover { transform: scale(1.05); }

  @media (max-width: 500px) {
    .button { padding: 12px 25px; font-size: 0.9rem; min-width: 100px; }
  }
</style>
</head>
<body>

<div id="terminal"></div>

<div class="button-container" id="back-button-container">
  <div class="button" id="back-button">Back to Home</div>
</div>

<script>
// Lines for the terminal
const lines = [
    "Welcome to your Dashboard.",
    "Nothing here yet!"
];

const terminal = document.getElementById('terminal');
const backContainer = document.getElementById('back-button-container');

let lineIndex = 0;
let charIndex = 0;

function typeLine() {
  if (lineIndex < lines.length) {
    const currentLine = lines[lineIndex];
    const div = document.createElement('div');
    div.classList.add('line');
    terminal.appendChild(div);
    div.style.opacity = 1;

    function typeChar() {
      if (charIndex < currentLine.length) {
        div.textContent += currentLine[charIndex];
        charIndex++;
        setTimeout(typeChar, 50);
      } else {
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 500);
      }
    }

    typeChar();
  } else {
    backContainer.style.opacity = 1;

    // Set dashboard access cookie
    document.cookie = "dashboardAccess=true; path=/; max-age=31536000"; // 1 year
  }
}

typeLine();

document.getElementById('back-button').addEventListener('click', () => {
  window.location.href = 'index.html';
});
</script>

</body>
</html>
