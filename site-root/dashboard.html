<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<meta name="robots" content="noindex, follow">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Share Tech Mono', monospace;
    background: #000;
    color: #0f0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  #terminal, #secret-terminal {
    max-width: 800px;
    width: 100%;
    margin-bottom: 40px;
  }

  .line {
    margin-bottom: 0.5em;
    white-space: pre-wrap;
    opacity: 0;
  }

  .button-container {
    opacity: 0;
    transition: opacity 0.5s ease;
    margin-top: 30px;
  }

  .button {
    padding: 15px 40px;
    font-size: 1rem;
    border: 2px solid #0f0;
    color: #0f0;
    background: transparent;
    cursor: pointer;
    transition: transform 0.2s ease;
    min-width: 120px;
    text-align: center;
  }

  .button:hover { transform: scale(1.05); }

  #secret-updates {
    display: none;
    margin-top: 20px;
    width: 100%;
    max-width: 800px;
  }

  hr {
    width: 100%;
    max-width: 800px;
    border: none;
    border-top: 1px solid #0f0;
    margin: 20px 0;
  }

  @media (max-width: 500px) {
    .button { padding: 12px 25px; font-size: 0.9rem; min-width: 100px; }
  }
</style>
</head>
<body>

<!-- Main terminal above the line -->
<div id="terminal"></div>

<!-- Horizontal line -->
<hr>

<!-- Secret Updates Section below the line -->
<section id="secret-updates">
  <h2>Secret Updates</h2>
  <div id="secret-terminal"></div>
</section>

<!-- Back Button -->
<div class="button-container" id="back-button-container">
  <div class="button" id="back-button">Back to Home</div>
</div>

<script>
// Main terminal lines
const lines = [
  "Welcome to the Dashboard.",
];

const terminal = document.getElementById('terminal');
const backContainer = document.getElementById('back-button-container');
const secretSection = document.getElementById('secret-updates');
const secretTerminal = document.getElementById('secret-terminal');

let lineIndex = 0;
let charIndex = 0;

// Secret updates content
const secretUpdates = [
  "System Log: New update.",
  "Message: This is a secret, so keep it that way. Do not share it with anyone you do not trust.",
];

// Function to type lines in main terminal
function typeLine() {
  if (lineIndex < lines.length) {
    const currentLine = lines[lineIndex];
    const div = document.createElement('div');
    div.classList.add('line');
    terminal.appendChild(div);
    div.style.opacity = 1;

    function typeChar() {
      if (charIndex < currentLine.length) {
        div.textContent += currentLine[charIndex];
        charIndex++;
        setTimeout(typeChar, 50);
      } else {
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 500);
      }
    }
    typeChar();
  } else {
    showBackButtonAndSecret();
  }
}

// Function to type secret updates
function typeSecretLine(updates, index = 0) {
  if (index < updates.length) {
    const lineDiv = document.createElement('div');
    lineDiv.classList.add('line');
    secretTerminal.appendChild(lineDiv);
    lineDiv.style.opacity = 1;

    let charIdx = 0;
    function typeChar() {
      if (charIdx < updates[index].length) {
        lineDiv.textContent += updates[index][charIdx];
        charIdx++;
        setTimeout(typeChar, 50);
      } else {
        setTimeout(() => typeSecretLine(updates, index + 1), 400);
      }
    }
    typeChar();
  }
}

// Show back button and secret updates
function showBackButtonAndSecret() {
  backContainer.style.opacity = 1;

  // Reveal secret updates if cookie exists
  if (document.cookie.split(';').some(c => c.trim().startsWith("secretUnlocked="))) {
    secretSection.style.display = "block";
    typeSecretLine(secretUpdates);
  }

  // Set dashboard access cookie
  document.cookie = "dashboardAccess=true; path=/; max-age=31536000";
}

// Back button
document.getElementById('back-button').addEventListener('click', () => {
  window.location.href = 'index.html';
});

typeLine();
</script>

</body>
</html>
