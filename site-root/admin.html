<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Switchboard</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Share Tech Mono', monospace;
    background: #000;
    color: #0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  h1 { margin-bottom: 20px; }
  .switchboard { display: flex; flex-direction: column; gap: 15px; max-width: 400px; width: 100%; }
  .switch { display: flex; justify-content: space-between; align-items: center; border: 1px solid #0f0; padding: 10px; }
  
  /* Toggle Switch */
  .toggle {
    position: relative;
    width: 60px;
    height: 28px;
  }
  .toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #111;
    border: 2px solid #0f0;
    border-radius: 28px;
    transition: 0.4s;
  }
  .slider::before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 2px;
    bottom: 2px;
    background-color: #0f0;
    transition: 0.4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #0f0;
  }
  input:checked + .slider::before {
    transform: translateX(32px);
    background-color: #000;
  }
  .slider-text {
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 12px;
    top: 5px;
    color: #0f0;
    font-weight: bold;
  }
  button {
    padding: 10px;
    border: 2px solid #0f0;
    background: transparent;
    color: #0f0;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>

<h1>Admin Switchboard</h1>
<div class="switchboard">
  <div class="switch">
    <label>Show Updates Notification</label>
    <label class="toggle">
      <input type="checkbox" id="notifToggle">
      <span class="slider"><span class="slider-text">OFF</span></span>
    </label>
  </div>
  <div class="switch">
    <label>Flashing Dashboard Button</label>
    <label class="toggle">
      <input type="checkbox" id="flashToggle">
      <span class="slider"><span class="slider-text">OFF</span></span>
    </label>
  </div>
  <button id="resetSecret">Reset Secret Sequence</button>
  <button id="resetUpdates">Reset Updates</button>
</div>

<script>
const notifToggle = document.getElementById('notifToggle');
const flashToggle = document.getElementById('flashToggle');
const resetSecret = document.getElementById('resetSecret');
const resetUpdates = document.getElementById('resetUpdates');

// Helper to update slider text
function updateSliderText(slider, checked) {
  slider.querySelector('.slider-text').textContent = checked ? 'ON' : 'OFF';
}

// Initialize states
notifToggle.checked = !!localStorage.getItem('updatesVisited');
flashToggle.checked = !!localStorage.getItem('flashDashboard');

updateSliderText(notifToggle.parentElement, notifToggle.checked);
updateSliderText(flashToggle.parentElement, flashToggle.checked);

// Event listeners
notifToggle.addEventListener('change', () => {
  if (notifToggle.checked) localStorage.setItem('updatesVisited', 'true');
  else localStorage.removeItem('updatesVisited');
  updateSliderText(notifToggle.parentElement, notifToggle.checked);
});

flashToggle.addEventListener('change', () => {
  if (flashToggle.checked) localStorage.setItem('flashDashboard', 'true');
  else localStorage.removeItem('flashDashboard');
  updateSliderText(flashToggle.parentElement, flashToggle.checked);
});

resetSecret.addEventListener('click', () => {
  localStorage.removeItem('secretUnlocked');
  document.cookie = 'secretUnlocked=; Max-Age=0; path=/';
  alert('Secret sequence reset!');
});

resetUpdates.addEventListener('click', () => {
  localStorage.removeItem('updatesVisited');
  alert('Updates notification reset!');
});
</script>

</body>
</html>
