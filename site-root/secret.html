<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal</title>
<meta name="robots" content="noindex, follow">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Share Tech Mono', monospace;
    background: #000;
    color: #0f0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  #terminal {
    max-width: 800px;
    width: 100%;
    margin-bottom: 40px;
  }

  .line {
    margin-bottom: 0.5em;
    white-space: pre-wrap;
    opacity: 0;
  }

  .pills {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .pill {
    padding: 15px 40px;
    font-size: 1rem;
    border: 2px solid #0f0;
    color: #0f0;
    background: transparent;
    cursor: pointer;
    transition: transform 0.2s ease;
    min-width: 120px;
    text-align: center;
  }

  .pill:hover { transform: scale(1.05); }

  @media (max-width: 500px) {
    .pill { padding: 12px 25px; font-size: 0.9rem; min-width: 100px; }
  }
</style>
</head>
<body>

<div id="terminal"></div>

<div class="pills" id="pills-container">
  <div class="pill" id="red-pill">Red Pill</div>
  <div class="pill" id="blue-pill">Blue Pill</div>
</div>

<script>
const lines = [
    "Wake up...",
    "It's time for you to decide.",
    "Take the blue pill, and the story ends...",
    "Take the red pill, and see how deep the rabbit hole goes.",
    "Make your choice."
];

const terminal = document.getElementById('terminal');
const pillsContainer = document.getElementById('pills-container');

let lineIndex = 0;
let charIndex = 0;

function typeLine() {
  if (lineIndex < lines.length) {
    const currentLine = lines[lineIndex];
    const div = document.createElement('div');
    div.classList.add('line');
    terminal.appendChild(div);

    div.style.opacity = 1;

    function typeChar() {
      if (charIndex < currentLine.length) {
        div.textContent += currentLine[charIndex];
        charIndex++;
        setTimeout(typeChar, 50);
      } else {
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 500);
      }
    }

    typeChar();
  } else {
    pillsContainer.style.opacity = 1;
  }
}

typeLine();

// Red pill: unlock secret, allow dashboard access
document.getElementById('red-pill').addEventListener('click', () => {
  document.cookie = "secretUnlocked=true; path=/; max-age=31536000";
  document.cookie = "dashboardAccess=true; path=/; max-age=31536000";
  window.location.href = 'dashboard.html';
});

// Blue pill: clear cookies + back to index
document.getElementById('blue-pill').addEventListener('click', () => {
  document.cookie = "secretUnlocked=; path=/; max-age=0";
  document.cookie = "dashboardAccess=; path=/; max-age=0";
  window.location.href = 'index.html';
});
</script>

</body>
</html>
