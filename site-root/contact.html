  </header>
 <main class="contact">
  <h1 class="contact-title">Contact</h1>
  <form action="https://getform.io/f/ayvejvrb" method="POST" class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="donations">
      <h2>Support My Work</h2>
      <p>If you enjoy my art, you can support me through donations:</p>
      <a href="https://paypal.me/masteroliversmith" target="_blank" class="donate-button">Donate</a>
    </div>
</main>
